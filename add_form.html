<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create Quiz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
    <h1 class="text-primary">Create Quiz</h1>

    <section class="questions">
        <div class="panel panel-default">
            <div class="panel-body">
                <form method="POST">
                    <div class="" id="dynamicInput">
                        <div class="form-group">
                            <label for="field1">Enter your Question 1:</label>
                            <input type="text" class="form-control" id="field1" name="myInputs[]" placeholder="Enter your question here">
                        </div>
                        <div class="form-group form-inline ">
                            <input type="text" id="left-input" class="form-control" placeholder="Answer choice 1">
                            <input type="text" id="middle-input" class="form-control" placeholder="Answer choice 2">
                        </div>
                    </div>
                    <div class="">
                        <input type="button" class="btn btn-primary" value="+ Add Question" onclick="addQuestion('dynamicInput');">
                        <input class="btn btn-primary" type="button" name="next1" value="Next" id="next-btn1">
                    </div>


                </form>
            </div>
        </div>
    </section>

    <section class="outcomes" style="display:none">
      <div class="panel panel-default">
        <div class="panel-body">
          <p class="h3">Outcomes:</p>
          <form class="" action="" method="post">
            <fieldset>
              <div class="form-group">
                <input class="form-control" type="text" name="outcome_title1" value="" placeholder="Outcome title">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="outcome_description1" rows="3" value="" placeholder="Outcome description"></textarea>
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group">
                <input class="form-control" type="text" name="outcome_title2" value="" placeholder="Outcome title">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="outcome_description2" rows="3" value="" placeholder="Outcome description"></textarea>
              </div>
            </fieldset>

            <fieldset>
              <div class="form-group">
                <input class="form-control" type="text" name="outcome_title3" value="" placeholder="Outcome title">
              </div>
              <div class="form-group">
                <textarea class="form-control" name="outcome_description3" rows="3" value="" placeholder="Outcome description"></textarea>
              </div>
            </fieldset>

            <div class="">
                <input type="button" class="btn btn-primary" value="+ Add Outcome" onclick="">
                <input class="btn btn-primary" type="button" name="next1" value="Next" id="next-btn2">
            </div>


          </form>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="addQuestion.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
